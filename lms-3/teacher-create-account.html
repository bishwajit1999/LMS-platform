<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Teacher Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Create Teacher Account</h2>
        <form id="teacher-create-account-form">
            <label for="teacher-name">Name:</label>
            <input type="text" id="teacher-name" name="name" required>
            <label for="teacher-email">Email:</label>
            <input type="email" id="teacher-email" name="email" required>
            <label for="teacher-password">Password:</label>
            <input type="password" id="teacher-password" name="password" required>
            <button type="submit">Create Account</button>
        </form>
        <div id="create-account-message"></div>
    </div>
    <script src="create-account.js"></script>
</body>
</html>
